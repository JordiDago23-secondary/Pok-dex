name: pokedex
description: "A new Flutter project."

publish_to: 'none' # Remove this line if you wish to publish to pub.dev


version: 1.0.0+1

environment:
  sdk: ^3.6.2

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.8
  http: ^1.3.0
  shared_preferences: ^2.5.2
  flutter_local_notifications: ^19.0.0
  timezone: ^0.10.0
  permission_handler: ^11.4.0
  flutter_spinkit: ^5.2.1
  just_audio: ^0.9.46
  lottie: ^3.3.1
  connectivity_plus: ^6.1.3

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0

flutter:

  uses-material-design: true

  # To add assets to your application, add an assets section, like this:
  assets:
    - asset/images/
    - asset/fonts/
    - asset/animations/
  #   - images/a_dot_burr.jpeg
  #   - images/a_dot_ham.jpeg

  # An image asset can refer to one or more resolution-specific "variants", see
  # https://flutter.dev/to/resolution-aware-images

  # For details regarding adding assets from package dependencies, see
  # https://flutter.dev/to/asset-from-package

  # To add custom fonts to your application, add a fonts section here,
  # in this "flutter" section. Each entry in this list should have a
  # "family" key with the font family name, and a "fonts" key with a
  # list giving the asset and other descriptors for the font. For
  # example:
  fonts:
      - family: Pokemon
        fonts:
           - asset: asset/fonts/textPokemon/Pokemon Hollow.ttf
           - asset: asset/fonts/textPokemon/Pokemon Solid.ttf

      - family: Poppins
        fonts:
            - asset: asset/fonts/textPoppins/Poppins-Regular.ttf
            - asset: asset/fonts/textPoppins/Poppins-Black.ttf
            - asset: asset/fonts/textPoppins/Poppins-SemiBoldItalic.ttf
            - asset: asset/fonts/textPoppins/Poppins-BoldItalic.ttf
            - asset: asset/fonts/textPoppins/Poppins-ExtraBold.ttf
            - asset: asset/fonts/textPoppins/Poppins-ExtraLight.ttf
            - asset: asset/fonts/textPoppins/Poppins-Light.ttf
            - asset: asset/fonts/textPoppins/Poppins-Italic.ttf
            - asset: asset/fonts/textPoppins/Poppins-Bold.ttf
            - asset: asset/fonts/textPoppins/Poppins-BlackItalic.ttf
            - asset: asset/fonts/textPoppins/Poppins-ExtraBoldItalic.ttf
            - asset: asset/fonts/textPoppins/Poppins-Regular.ttf
            - asset: asset/fonts/textPoppins/Poppins-MediumItalic.ttf
            - asset: asset/fonts/textPoppins/Poppins-Medium.ttf
            - asset: asset/fonts/textPoppins/Poppins-ExtraLightItalic.ttf
            - asset: asset/fonts/textPoppins/Poppins-ThinItalic.ttf
            - asset: asset/fonts/textPoppins/Poppins-LightItalic.ttf
            - asset: asset/fonts/textPoppins/Poppins-Thin.ttf
            - asset: asset/fonts/textPoppins/Poppins-SemiBold.ttf

      - family: Start2P
        fonts:
            - asset: asset/fonts/textStart2P/PressStart2P-Regular.ttf

  #    - family: Trajan Pro
  #      fonts:
  #        - asset: fonts/TrajanPro.ttf
  #        - asset: fonts/TrajanPro_Bold.ttf
  #          weight: 700

  # For details regarding fonts from package dependencies,
  # see https://flutter.dev/to/font-from-package
